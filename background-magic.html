<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{}
        h1,button{margin: 40vh 90vh;}
        h1{text-shadow: 2px 3px 5px white;}
        button{background-color: gray;color: white;cursor: pointer ;font-size: 2rem;border-radius: 20%;}
    </style>
</head>
<body>
    <button>
        change color
    </button>

    <script>
const button = document.querySelector("button")
const body = document.querySelector("body")
const color = ['red', 'yellow', 'purple', 'lime', 'aqua', 'fuchia', 'oranged','margenta', 'green']
body.style.backgroundColor = 'violet'

button.addEventListener('click', backgroundChange)
function backgroundChange(){
    const colorIndex = parseInt(Math.random()*color.length)
    body.style.backgroundColor = color[colorIndex]
}
    </script>
</body>
</html>
